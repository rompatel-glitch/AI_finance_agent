<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">ðŸ“Š Stock Market Data Finder</h2>
        
        <div class="card shadow p-4 mt-4">
            <label class="form-label">Enter Company Name:</label>
            <input type="text" id="company_name" class="form-control" placeholder="E.g., Apple, Google, Tesla">
            <button class="btn btn-primary mt-3" onclick="fetchStockData()">Get Stock Data</button>
        </div>

        <div class="mt-4" id="result"></div>
    </div>

    <script>
        function fetchStockData() {
            let companyName = document.getElementById("company_name").value;
            if (!companyName) {
                alert("Please enter a company name.");
                return;
            }

            fetch("/get_stock_data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "company_name": companyName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    let historicalData = data.stock_data.historical_data;
                    let tableHtml = `
                        <h3 class="mt-3 text-success">ðŸ“Œ Stock Data for ${data.company_name} (${data.ticker})</h3>
                        <table class="table table-bordered mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Date</th>
                                    <th>Open</th>
                                    <th>High</th>
                                    <th>Low</th>
                                    <th>Close</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>
                            <tbody>`;

                    historicalData.forEach(row => {
                        tableHtml += `
                            <tr>
                                <td>${row.Date}</td>
                                <td>${row.Open.toFixed(2)}</td>
                                <td>${row.High.toFixed(2)}</td>
                                <td>${row.Low.toFixed(2)}</td>
                                <td>${row.Close.toFixed(2)}</td>
                                <td>${row.Volume.toLocaleString()}</td>
                            </tr>`;
                    });

                    tableHtml += `</tbody></table>`;
                    document.getElementById("result").innerHTML = tableHtml;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
