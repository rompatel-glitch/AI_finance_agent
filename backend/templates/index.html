<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Finder</title>
    
    <!-- Bootstrap & Chart.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container">
    <h1 class="text-center mt-4">Stock Market Data Finder</h1>

    <div class="search-container">
        <input type="text" id="companyName" class="form-control" placeholder="Enter Company Name">
        <button class="btn btn-primary mt-3 w-100" onclick="fetchStockData()">Get Stock Data</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results"></div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <footer style="text-align: center; padding: 10px; font-size: 14px; color: gray;">
    Developed by <strong>Rom Patel</strong>
</footer>

</body>
</html>
